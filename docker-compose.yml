# Docker Compose for AI Supply Chain Control Tower
# Alternative to Dockerfile for easier multi-service deployment (future expansion)

version: '3.8'

services:
  supply-chain-tower:
    build: .
    container_name: ai-supply-chain-tower
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistence (optional)
      - ./data:/app/data
      - ./uploads:/app/uploads
      # Mount models directory to save trained ML models
      - ./models:/app/models
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
